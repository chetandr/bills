<script type="text/ng-template" id="timezoneModalContent.html">
	<div class="modal-header">
	<h4 class="modal-title pull-left">Timezone Settings</h4>
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">Ã—</button>
	<div class="clearfix"></div>
	</div>

	<form role="form">
	<div class="modal-body timezone-modal">

	<div class="row">
	<label class="col-sm-12">Select your Time Zone</label>
	<br><br>
	<div class="col-sm-12">
	<div class="dropdown source-type-dropdown ds-panel-cont">
	<input type="hidden" class="timeZoneName" ng-model="timeZoneName" value="{{timeZoneName}}"   >
	<a class="btn btn-default dropdown-toggle timezone-dropdown"><span class="pull-left">{{timeZoneName}}</span><b class="caret pull-right"></b></a>
	<ul class="dropdown-menu" role="menu">
	<!--li> <a>(GMT - 08:00) United States (Los Angeles) Time</a> </li-->
	<li ng-repeat="timeZone in timeZones track by $index" > <a ng-click="changeZoneName()">{{timeZone.zoneName}}</a> </li>
	</ul>
	</div>
	<br /><br />
	</div>
	</div>
	</div>
	<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()">Save</button>
	<button class="btn  btn-secondary" ng-click="cancel()">Cancel</button>
	</div>
	</form>
</script>
