<table class="table table-striped table-responsive">
	<thead>
		<th>Sr. No</th>
		<th>Version Number</th>
		<th>Management Object</th>
		<th>Restore Path</th>
		<th>Start Time</th>
		<th>Status</th>
	</thead>
	<tbody>
		<tr ng-repeat="job in jobs">
			<td>{{$index+1}}</td>
			<td>-</td>
			<td>{{job.dbname}}</td>
			<td>{{job.policy_details}}</td>
			<td>{{job.start_time}}</td>
			<td>{{language[job.current_state]}}<span class="isActive" ng-show="language[job.current_state] == 'Completed'"></span></td>
		</tr>
	</tbody>
</table>
