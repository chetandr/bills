<div class="homeSettings">
 <form class="form-horizontal" role="form" name="homeSettings" novalidate>
     
	<div class="modal-header">
		<h4 class="modal-title pull-left">Settings</h4>
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">Ã—</button>
		<div class="clearfix"></div>
	</div>
	<div class="modal-body homeSettingsModal">
	<div class="row">

		<div class="col-sm-12">
			<div class="row">
				<div class="col-sm-4 do-frm-lbl">Username:</div>
				<div class="col-sm-8">
					<input type="text" class="form-control"   value="" id="userName" ng-model="userName"  required="true">
				</div>
			</div>
		</div>
		<div class="col-sm-12">
			<div class="row">
				<div class="col-sm-4 do-frm-lbl">Email:</div>
				<div class="col-sm-8">
					<input type="text" class="form-control"   value="" id="email" ng-model="email"  required="true">
				</div>
			</div>
		</div>        
		<div class="col-sm-12">
			<div class="row">
				<div class="col-sm-4 do-frm-lbl">Password:</div>
				<div class="col-sm-8">
					<input type="password" class="form-control"   value="" id="password" ng-model="password"  required="true">
				</div>
			</div>
		</div> 
        
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-4 do-frm-lbl">Language:</div>
                <div class="col-sm-8">
                    <div class="dropdown source-type-dropdown ds-panel-cont">
                        <input type="hidden" class="lang" ng-model="language" value="{{selectedLang}}">
                        <a class="btn btn-default dropdown-toggle">
                            <span class="pull-left">{{selectedLang}} </span> <b class="caret" ></b></a>
                        <ul class="dropdown-menu" role="menu">
                        <li  ng-repeat="ele in languages" ng-value="{{ele.lang}}"> 
                            <a ng-click="changeLanguage()">{{ele.lang}}</a> 
                        </li>
                    </ul>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
        
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-4 do-frm-lbl">Timezone:</div>
                <div class="col-sm-8">
                    <div class="dropdown source-type-dropdown ds-panel-cont">
                    <input type="hidden" class="timeZoneName" ng-model="timeZoneName" value="{{timeZoneName}}"   >
                    <a class="btn btn-default dropdown-toggle timezone-dropdown"><span class="pull-left">{{timeZoneName}}</span><b class="caret pull-right"></b></a>
                    <ul class="dropdown-menu" role="menu">
                    <li> <a>(GMT - 08:00) United States (Los Angeles) Time</a> </li>
                    <li ng-repeat="timeZone in timeZones track by $index" > <a ng-click="changeZoneName()">{{timeZone.zoneName}}</a> </li>
                    </ul>
                    </div>
                </div>
            </div>    
        </div>
        
        
        
    </div>
	</div>
	<div class="modal-footer">
		<div ng-show="homeSettingsModalSucess" class="pull-left"> <i class="do-success"></i>
			<span class="policy-sucess">Settings saved succesfully.  <a href="javascript:void(0)" ng-click="cancel()">View Data Source Summary</a></span>
		</div>

		<div class="pull-right">
			<button class="btn btn-primary" ng-click="submitDsModalData()" ng-hide="dataSourceModalSubmit" ng-disabled="homeSettings.$invalid">Save</button>
			<button class="btn btn-primary" ng-click="edit()"  ng-show="homeSettingsModalSucess">Edit</button>
			<button class="btn btn-secondary" ng-click="cancel()" ng-show="homeSettingsModalSucess"  data-dismiss="modal" aria-hidden="true">Cancel</button>
		</div>
	</div>
        
 </form>
	</div>
